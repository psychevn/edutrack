name: Build Flet Linux App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl git unzip xz-utils zip libglu1-mesa
          python -m pip install --upgrade pip
          pip install flet

      - name: Install GTK for Linux build
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev

      # üÜï Specify explicit Flutter stable version
      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # ‚Üê use a real stable version
          cache: true

      - name: Build for Linux
        run: |
          flet build linux

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-linux-build
          path: build/linux/
